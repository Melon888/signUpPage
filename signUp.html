<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <div class= "header">
           <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                  <label>Username</label><br>
                  <input type="text" name="" id="username"
                   placeholder="Enter your full name" autocomplete="off"/ >
                   <i class="fas fa-check-circle"></i>
                   <i class="fas fa-exclamation-circle"></i>
                   <br>
                   <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Email</label><br>
                <input type="Email" name="" id="email"
                 placeholder="Enter your email" autocomplete="off"/ >
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <br>
                 <small>Error Msg</small>
          </div>
          <div class="form-control">
            <label>Phone Number</label><br>
            <input type="number" name="" id="phone"
             placeholder="Enter your number" autocomplete="off"/ >
             <i class="fas fa-check-circle"></i>
             <i class="fas fa-exclamation-circle"></i>
             <br>
             <small>Error Msg</small>
        </div>
        <div class="form-control">
                <label>Password</label><br>
                <input type="Password" name="" id="password"
                placeholder="Enter your Password" autocomplete="off"/ >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <br>
                <small>Error Msg</small>
        </div> 
                <div class="form-control">
                    <label>Confirm Password</label><br>
                    <input type="Password" name="" id="cpassword"
                    placeholder="Enter your Password again" autocomplete="off"/ >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <br>
                    <small>Error Msg</small>
                </div>
             <input type="submit" value="submit" class="btn" name=""/>
        </form>
    </div>
    <!--<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>-->
    <script src="signUp.js">
        window.localStorage
    </script>
</body>
</html>
